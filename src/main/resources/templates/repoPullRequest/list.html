<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorator="adminlayout">
<body>

            <div class="x_panel" layout:fragment="content">
                <div class="x_title">
                    <h2>Pull requests <small>testy są hardkodowane dla jednego egzaminu - nie ma więcej testów :(</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a th:href="@{/repo-pull-request/{id}/download/(id=${studentGroupRepoId})}" href="">Download pull requests</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <p class="text-muted font-13 m-b-30">

                    </p>
                    <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Student github</th>
                            <th>Created</th>
                            <th>URL</th>
                            <th>Shared</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pullRequest : ${list}">
                            <td th:text="${pullRequest.student?.githubLogin}"></td>
                            <td th:text="${pullRequest.created}"></td>
                            <td th:text="${pullRequest.sshUrl}"></td>
                            <td th:text="${pullRequest.created}"></td>
                            <td>
                                <a th:href="@{/repo-pull-request/{id}/check/(id=${pullRequest.id})}" class="btn btn-primary btn-xs"><i
                                        class="fa fa-folder"></i> Run JUnit </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
</body>
</html>
