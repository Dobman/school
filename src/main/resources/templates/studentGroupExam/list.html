<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="adminlayout">

<body>

            <div class="x_panel" layout:fragment="content">
                <div class="x_title">
                    <h2>Exams <small>all in group</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Settings 1</a>
                                </li>
                                <li><a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <p class="text-muted font-13 m-b-30">
                      Navigate to group and run unit test on exam.
                    </p>
                    <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Exam</th>
                            <th>Created</th>
                            <th>Repo</th>
                            <th>Checker</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="group : ${list}">
                            <td th:text="${group.exam.name}"></td>
                            <td th:text="${group.created}"></td>
                            <td th:text="${group.repo}"></td>
                            <td th:text="${group.checker}"></td>
                           <td><a th:href="@{/student-exam/{id}/list/(id=${group.id})}">Results</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
</body>
</html>
